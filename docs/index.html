<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="frame"> 
    <div class="repl">
      <span class="banner">
        <p>Welcome to artspeak!</p>
        <p>You have 4 variables t,i,x,y. You can write a expression using these four variables.</p>
        <p>t is time, i is index, x is x-axis position, y is y-axis position.</p>
        <p>Write your code below and have fun! (<a href="https://github.com/mrdaybird/artspeak"
           target="_blank" rel="noopener noreferrer">learn more & source code!</a>)</p>
      </span>
    </div>
    <div class="canvas-container">
      <canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas>
    </div>
    <script>
    var Module = {
      print: (function() {
        var element = document.getElementById('output');
        if (element) element.value = ''; // clear browser cache
        return function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.log(text);
          if (element) {
            element.value += text + "\n";
            element.scrollTop = element.scrollHeight; // focus on bottom
          }
        };
      })(),
      canvas: (function() {
        var canvas = document.getElementById('canvas');
        return canvas;
      })()
    };
    </script>
    <script async src="canvas.js"></script>
  </div>
</body>
</html>
